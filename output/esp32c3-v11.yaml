---
name: "esp32c3"
manufacturer: ~
core: Riscv
variants:
  - name: "esp32c3"
    part: ~
    memory_map:
      - Nvm:
          range:
            start: 0x0
            end: 0x800000
          is_boot_memory: false
      - Ram:
          range:
            start: 0x40380000
            end: 0x403E0000
          is_boot_memory: true
    flash_algorithms:
      - esp-flashloader
flash_algorithms:
  esp-flashloader:
    name: esp-flashloader
    description: ""
    default: true
    instructions: 
    pc_init: 126
    pc_uninit: 550
    pc_program_page: 478
    pc_erase_sector: 198
    pc_erase_all: 474
    data_section_offset: 728
    flash_properties:
      address_range:
        start: 0x0
        end: 0x800000
      page_size: 256
      erased_byte_value: 255
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 4096
          address: 0

