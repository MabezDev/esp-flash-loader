---
name: "esp32"
manufacturer: ~
variants:
  - name: "esp32c3"
    part: ~
    cores:
      - name: main
        type: riscv
        core_access_options:
          Riscv: {}
    memory_map:
      - Nvm:
          range:
            start: 0x0
            end: 0x800000
          is_boot_memory: true
          cores: 
            - main
      - Ram: # Instruction bus access
          range:
            start: 0x40380000
            end: 0x403E0000
          is_boot_memory: false
          cores: 
            - main
      - Ram: # Data bus access
          range:
            start: 0x3FC80000
            end: 0x3FC90000
          is_boot_memory: false
          cores: 
            - main
    flash_algorithms:
      - esp32c3-flashloader
flash_algorithms:
  - esp-flashloader:
    name: esp32c3-flashloader
    cores: 
      - main
    description: "A flash loader for the esp32c3."
    default: true
    instructions: QREGxjcFOUADRQUHGcEBRS2glwDH/+eAoHCBRZcAx//ngIAUlwDH/+eAwBEZ5QFFtwU5QAVGI4jFBrJAQQGCgDGBFwPH/2cAYw4XA8f/ZwBjDRN3NgABxxMFoAqCgK6GsoU2hhcDx/9nAIMMAUWCgAAAAAA=
    pc_init: 1
    pc_uninit: 109
    pc_program_page: 83
    pc_erase_sector: 65
    pc_erase_all: 75
    data_section_offset: 116
    load_address: 0x40390000
    flash_properties:
      address_range:
        start: 0x0
        end: 0x800000
      page_size: 2048
      erased_byte_value: 255
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 4096
          address: 0

