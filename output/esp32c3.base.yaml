---
name: "esp32c3"
manufacturer: ~
core: Riscv
variants:
  - name: "esp32c3"
    part: ~
    memory_map:
      - Nvm:
          range:
            start: 0x42000000
            end: 0x427FFFFF
          is_boot_memory: false
      - Ram:
          range:
            start: 0x40380000
            end: 0x403E0000
          is_boot_memory: true
    flash_algorithms:
      - esp-flashloader