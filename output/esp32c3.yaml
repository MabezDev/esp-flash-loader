---
name: "esp32c3"
manufacturer: ~
variants:
  - name: "esp32c3"
    part: ~
    cores:
      - name: main
        type: riscv
        core_access_options:
          Riscv: {}
    memory_map:
      - Nvm:
          range:
            start: 0
            end: 16777216
          is_boot_memory: false
          cores: 
            - main
      - Ram:
          range:
            start: 0x40380000
            end: 0x403E0000
          is_boot_memory: true
          cores: 
            - main
    flash_algorithms:
      - esp32c3-flashloader
flash_algorithms:
  - esp-flashloader:
    name: esp32c3-flashloader
    cores: 
      - main
    description: "A flash loader for the esp32c3."
    default: true
    instructions: QREGxpcAx//ngIBxgUWXAMf/54BgFbJAQQEXA8f/ZwBjEjGBFwPH/2cAQxAXA8f/ZwBDDxN3NgABxxMFoAqCgK6GsoU2hhcDx/9nAGMOAUWCgAAA
    pc_init: 1
    pc_uninit: 79
    pc_program_page: 53
    pc_erase_sector: 35
    pc_erase_all: 45
    data_section_offset: 84
    load_address: 0x40390000
    flash_properties:
      address_range:
        start: 0
        end: 16777216
      page_size: 2048
      erased_byte_value: 255
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 4096
          address: 0

