---
name: "esp32c3"
manufacturer: ~
core: Riscv
variants:
  - name: "esp32c3"
    part: ~
    memory_map:
      - Nvm:
          range:
            start: 0x42000000
            end: 0x427FFFFF
          is_boot_memory: false
      - Ram:
          range:
            start: 0x40380000
            end: 0x403E0000
          is_boot_memory: true
    flash_algorithms:
      - esp-flashloader
flash_algorithms:
  esp-flashloader:
    name: esp-flashloader
    description: ""
    default: true
    instructions: 
    pc_init: 52
    pc_uninit: 484
    pc_program_page: 408
    pc_erase_sector: 124
    pc_erase_all: 404
    data_section_offset: 736
    flash_properties:
      address_range:
        start: 1107296256
        end: 1124073472
      page_size: 256
      erased_byte_value: 255
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 4096
          address: 0

